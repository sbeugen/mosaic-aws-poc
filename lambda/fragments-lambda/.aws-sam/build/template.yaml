AWSTemplateFormatVersion: 2010-09-09
Description: tailor-lambda
Transform: AWS::Serverless-2016-10-31
Parameters:
  FragmentBucketName:
    Description: Name of the s3 bucket holding the fragments
    Type: String
  FragmentBucketUrl:
    Description: Url of the s3 bucket holding the fragments
    Type: String
Resources:
  ServeTailorTemplateFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs12.x
      MemorySize: 128
      Timeout: 100
      Description: handler function
      Policies:
      - AWSLambdaBasicExecutionRole
      - S3CrudPolicy:
          BucketName: '*'
      Environment:
        Variables:
          FRAGMENT_BUCKET_NAME:
            Ref: FragmentBucketName
          FRAGMENT_BUCKET_URL:
            Ref: FragmentBucketUrl
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{template}
            Method: GET
      CodeUri: ServeTailorTemplateFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
